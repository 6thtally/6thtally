<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Vision, Our Canvas</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      flex-direction: column;
      position: relative;
    }

    /* Stars animation background */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: moveStars 10s linear infinite;
    }

    @keyframes moveStars {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Container */
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 40px 30px;
      width: 320px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Profile Image */
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #fff;
      object-fit: cover;
      margin-bottom: 15px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .profile-img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ffffffaa;
    }

    /* Headings */
    h1 {
      font-size: 1.5rem;
      margin-bottom: 5px;
    }

    h2 {
      font-size: 0.9rem;
      font-weight: 300;
      color: #aaa;
      margin-bottom: 25px;
    }

    /* Links */
    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .link-btn {
      text-decoration: none;
      color: #fff;
      padding: 12px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 30px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
    }

    .link-btn::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #ff0077, #00ffff, #ff0077);
      top: 0;
      left: -100%;
      transition: all 0.5s ease;
      z-index: -1;
    }

    .link-btn:hover::before {
      left: 0;
    }

    .link-btn:hover {
      border-color: #fff;
      transform: translateY(-3px);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

  </style>
</head>
<body>

  <!-- Stars -->
  <div class="stars" id="stars"></div>

  <!-- Main Content -->
  <div class="container">
    <img src="logo.jpg" alt="Profile" class="profile-img" />
    <h1>Your Vision, Our Canvas.</h1>
    <h2>Crafting extraordinary websites for a digital tomorrow</h2>

    <div class="links">
      <a href="https://www.instagram.com/6th_tally_productions/" class="link-btn">Instagram</a>
      <a href="https://www.facebook.com/profile.php?id=61564179501264" class="link-btn">FaceBook</a>
      <a href="https://linkedin.com/company/6th-tally-productions" class="link-btn">LinkedIn</a>
      <a href="https://www.youtube.com/@6thtallyproductions" class="link-btn">YouTube</a>
    </div>
  </div>

  <!-- JS for Moving Stars -->
  <script>
    const starsContainer = document.getElementById('stars');
    const numStars = 80;

    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.animationDuration = 5 + Math.random() * 10 + 's';
      starsContainer.appendChild(star);
    }
  </script>

</body>
</html>
